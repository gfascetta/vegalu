<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400&family=Merriweather+Sans:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">

    <title>Vegalu</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar__menu" id="menu">
            <li class="navbar__menu--li"><a href="#">Inicio</a></li>
            <li class="navbar__menu--li"><a href="#filosofia">Filosofía</a></li>
            <li class="navbar__menu--li"><a href="#productos">Productos</a></li>
            <li class="navbar__menu--li"><a href="#">Como comprar</a></li>
            <li class="navbar__menu--li"><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero-section">
            <div class="hero-section__text">
                <h1 class="hero-section__h1">Vegalu</h1>
                <h2 class="hero-section__h2">comida vegana</h2>
            </div>
        </section>
        <section class="filosofia-section" id="filosofia">
            <h2 class="filosofia-section__h2">Filosofía</h2>
            <div class="card-container">
                <div class="card">
                    <img src="img/1x/Recurso 1.png" alt="">
                    <p>100% saludable</p>
                </div>
                <div class="card">
                    <img src="img/1x/Recurso 3.png" alt="">
                    <p>plant based</p>
                </div>
                <div class="card">
                    <img src="img/1x/Recurso 2.png" alt="">
                    <p>sin quimicos</p>
                </div>
                <div class="card">
                    <img src="img/1x/Recurso 4.png" alt="">
                    <p>hecho con amor</p>
                </div>
                <div class="card">
                    <img src="img/1x/Recurso 5.png" alt="">
                    <p>eco friendly</p>
                </div>
                <div class="card">
                    <img src="img/1x/Recurso 7.png" alt="">
                    <p>cruelty free</p>
                </div>
            </div>
        </section>
        <section class="productos-section" id="productos">
            <h2 class="productos-section__h2">Productos</h2>
            <div class="card-container__productos">
                <div class="card__producto">
                    <div class="card__producto--foto">
                        <img src="img/hamburguesa.jpg" alt="">
                    </div>

                    <div class="card__producto--descripcion">
                        <h3>Hamburguesa de garbanzos</h3>
                        <p>livianas, faciles de combinas, ricas en proteinas</p>
                        <button type="submit">Comprar</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
